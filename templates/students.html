{% extends 'base.html' %}
{% block content %}
    <h2>Students</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Department</th>
                    <th scope="col">Year</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for student in object_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.last_name }}</td>
                    <td>{{ student.department }}</td>
                    <td>{{ student.year }}</td>
                    <td>
                        <a class="btn btn-success" href="{% url 'student_detail' student.pk %}"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                            View
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-warning" href="{% url 'student_edit' student.pk %}"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                            Edit
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-danger" href="{% url 'student_delete' student.pk %}"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                            Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
